{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title_block %} Password reset {% endblock %}

{% block body_block %}
<div class="section">
			<!-- container -->
		<div class="section">
			<!-- container -->
			<div class="container">
                <h2>Forgot your password ?</h2>
                <p>Enter your email address to obtain a new password </p>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
</div>
{% endblock  %}
