{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-10 col-md-8 col-10 mx-auto ">
	<div class="row">
		<div class="col-lg-4 col-md-8 col-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Sending draft message </h4>
					<form action="" method="POST">{% csrf_token %}
						{{ form|crispy }}
						<a href="{% url 'Message:inbox' %}" class="btn btn-warning">Back</a>
						<input type="submit" value="Send" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
