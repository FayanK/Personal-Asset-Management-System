{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-lg-10 col-md-8 col-10 mx-auto ">
    <div class="row mt-5 text-center ">
      <div class="col-sm-4">
        <div class="card py-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 20rem;">
            <form action="" method="post" enctype = 'multipart/form-data'>
                {% csrf_token %}
                
              <div class="form-group">
                <label  class="font-weight-bold">Image</label>
                {{ profile_form.image }}
             </div>

             <div class="form-group">
                <label class="font-weight-bold">Designation</label>
                {{ profile_form.designation }}
             </div>

             <div class="form-group">
                <label class="font-weight-bold">Phone Number</label>
                {{ user_form.phone_no }}
             </div>

             <div class="form-group">
                <label class="font-weight-bold">Select Gender</label>
                {{ profile_form.gender }}
             </div>
             <!-- {% if user.user_type == '1' or user.user_type == '2' %}
                <div class="form-group">
                    <label class="font-weight-bold">Select Admin</label>
                    {{user_form.is_admin}}
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Select Stuff</label>
                    {{user_form.is_staff}}
                </div>
            {% endif %} -->
             <button type = 'submit' class = 'btn btn-success btn-block'>Submit</button>
            </form>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
